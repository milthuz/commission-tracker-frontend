name: Create Release

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v0.2.1, v1.0.0, etc.

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for changelog generation

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Get version from package.json
        id: package_version
        run: echo "PACKAGE_VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Verify version match
        run: |
          if [ "v${{ steps.package_version.outputs.PACKAGE_VERSION }}" != "${{ steps.get_version.outputs.VERSION }}" ]; then
            echo "Error: Git tag (${{ steps.get_version.outputs.VERSION }}) doesn't match package.json version (v${{ steps.package_version.outputs.PACKAGE_VERSION }})"
            exit 1
          fi
          echo "‚úÖ Version match confirmed: ${{ steps.get_version.outputs.VERSION }}"

      - name: Generate release notes
        id: generate_notes
        uses: actions/github-script@v7
        with:
          script: |
            const { data } = await github.rest.repos.generateReleaseNotes({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: '${{ steps.get_version.outputs.VERSION }}'
            });
            return data.body;
          result-encoding: string

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_version.outputs.VERSION }}
          release_name: Release ${{ steps.get_version.outputs.VERSION }}
          body: ${{ steps.generate_notes.outputs.result }}
          draft: false
          prerelease: ${{ contains(steps.get_version.outputs.VERSION, 'beta') || contains(steps.get_version.outputs.VERSION, 'alpha') }}

      - name: Archive build artifacts
        run: |
          cd dist
          zip -r ../commission-tracker-frontend-${{ steps.get_version.outputs.VERSION }}.zip .
          cd ..

      - name: Upload build artifacts
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./commission-tracker-frontend-${{ steps.get_version.outputs.VERSION }}.zip
          asset_name: commission-tracker-frontend-${{ steps.get_version.outputs.VERSION }}.zip
          asset_content_type: application/zip

      - name: Deployment notification
        run: |
          echo "‚úÖ Build completed - Netlify will auto-deploy from main branch"
          echo "üåê Check deployment at your Netlify dashboard"
